<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style-grid.css" rel="stylesheet">
    <title>Grid</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__container">
                <a class="logo" href="#">
                    <img class="logo__img" src="img/png/logo.png" alt="company's name">
                </a>

                <a class="header__button" href="#">Let’s chat</a>
            </div>
        </div>
    </header>
    <div class="main">
        <section class="picture">
            <div class="container">
                <div class="picture__block"></div>
            </div>
        </section>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="footer__inner">
                <p class="footer__text">© 2020 Inc. All rights reserved</p>
                <a class="footer__grid-btn btn-booking" href="#">Grid</a>
                <ul class="footer__list">
                    <li class="footer__item">
                        <a class="footer__link" href="#">
                            <img class="footer__img " src="img/svg/facebook.svg" alt="facebook">
                        </a>
                    </li>
                    <li class="footer__item">
                        <a class="footer__link" href="#">
                            <img class="footer__img" src="img/svg/X.svg" alt="X">
                        </a>
                    </li>
                    <li class="footer__item">
                        <a class="footer__link" href="#">
                            <img class="footer__img" src="img/svg/instagram.svg" alt="instagram">
                        </a>
                    </li>
                    <li class="footer__item">
                        <a class="footer__link" href="#">
                            <img class="footer__img" src="img/svg/github.svg" alt="GitHub">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
